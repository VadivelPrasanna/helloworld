apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-python-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-python-app
  template:
    metadata:
      labels:
        app: simple-python-app
    spec:
      containers:
      - name: simple-python-container
        image: simple-python-project:latest
        ports:
        - containerPort: 5000
